<!-- the html wrapper for p5.js sketch -->
<!-- the main sketch is written is sketch.js  -->

<!DOCTYPE html><html><head>
    <title>Trebuchet Trials</title>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="p5.serialport.js"></script>
    <link rel="stylesheet" type="text/css" href="interface.css">
    <link rel="stylesheet" href="https://use.typekit.net/fsv2put.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <meta charset="utf-8">

  </head>
  <body>

  <div class="interface-container">

      <div class="main-interface">
        <section id="trebuchet-animation-holder">
          <!-- <h1>P5 JS Sketch here</h1> -->
        </section>

        <section class="weight-counter">

          <h1 style="margin-bottom:0px;"><i onclick="decrementValue()" class="weight-button fas fa-minus"></i><span id="weight-changer">0</span><i onclick="incrementValue()" class="weight-button fas fa-plus"></i></h1>
          <h1 class="value-label">How many weights?</h1>
        </section>

        <section class="energy-outputs">
          <div>
            <h1 class="value-large" id="potential-energy-value">0 J</h1>
            <h1 class="value-label">Potential Energy</h1>
          </div>

          <div>
            <h1 class="value-large">0 J</h1>
            <h1 class="value-label">Kinetic Energy</h1>
          </div>
        </section>

        <button class="soundButton" onclick="PlaySound('medieval')"> <i class="fas fa-volume-off" id="playMute"></i></button>
      </div>


      <div class="sidebar">
        <div class="sidebar-inner">

          <div class="toggle-headers">
            <h1 onclick="changeColorsTheme1()" class="experiment-toggler" id="xp">Experiment</h1>
            <h1 onclick="changeColorsTheme2()" class="challenge-toggler" id="ch">Challenges</h1>
          </div>

          <div class="toggle-sidebar-content">

            <div class="showing-experiment">

              <div class="experiment">
                <h3><i id="pot-energy-color" class="fas fa-square"></i> Potential energy</h3>
                <h3><i id="kin-energy-color" class="fas fa-square"></i> Kinetic energy</h3>

                <!-- For now, this button records trial data. -->
                <button id="trial-recorder" onclick="appendChart()" style="height:30px; border-radius:3px">Record value (temp button)</button>
              </div>

              <div class="trial-list">

                <div class="trial-empty-state">


                </div>

              <!-- TRIALS GET APPENDED HERE -->

              </div>

              </div>


            <div class="showing-challenge">

              <div class="challenge" id="challenge-empty">
                <h1 class="challenge-header">Master the arts of potential and kinetic energy!</h1>
                <h2 class="challenge-description">Compete against your teammates to reach the goals before time runs out.</h2>
                <button class="challenge-advancer challenge-start">Begin the challenges &nbsp;<i style="color:inherit" class="fas fa-arrow-right"></i></button>
              </div>


              <div id="challenge-players">
                <h1 class="challenge-header">How many players are there?</h1>

                <section class="grid-4">
                  <button class="player-selector" id="1">1</button>
                  <button class="player-selector" id="2">2</button>
                  <button class="player-selector" id="3">3</button>
                  <button class="player-selector" id="4">4</button>
                </section>


                <button class="challenge-advancer challenge-next">Next</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="sketch.js"></script>
    <script src="script.js"></script>

  </body>
</html>
